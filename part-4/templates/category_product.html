<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Product</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
        }
        .category-box {
            background: #ebf8ff;
            border: 2px solid #90cdf4;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
        }
        .category-box h2 {
            margin-top: 0;
            color: #2b6cb0;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #3182ce;
        }
    </style>
</head>

<body>
    <div class="container">

        <nav>
            <a href="/">Home</a>
            <a href="/products">Products</a>
            <a href="/links">URL Builder</a>
        </nav>

        <h1>Category Product</h1>

        <div class="category-box">
            <h2>Category: {{ category }}</h2>
            <p><strong>Product ID:</strong> {{ product_id }}</p>

            <a class="btn" href="/product/{{ product_id }}">View Product</a>
            <a class="btn" href="/products">Back to Products</a>
        </div>

    </div>
</body>
</html>
