<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - Jinja2 Advanced</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { color: #2d3748; }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover { color: #2b6cb0; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #edf2f7;
            font-weight: bold;
        }

        .grade-a { color: #276749; font-weight: bold; }
        .grade-b { color: #c05621; font-weight: bold; }
        .grade-c { color: #6b46c1; font-weight: bold; }
    </style>
</head>

<body>
<div class="container">

    <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/skills">Skills</a>
        <a href="/projects">Projects</a>
        <a href="/grades">Grades</a>
    </nav>

    <h1>Student Grades</h1>
    
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for subject, grade in grades.items() %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ subject }}</td>
                <td class="
                    {% if grade|string|first == 'A' %}
                        grade-a
                    {% elif grade|string|first == 'B' %}
                        grade-b
                    {% else %}
                        grade-c
                    {% endif %}
                ">
                    {{ grade }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><strong>Total Subjects:</strong> {{ grades | length }}</p>

</div>
</body>
</html>
