<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: rgb(255, 255, 255);
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
</nav>

<div class="container">
    <h1>Contact Us</h1>
    <p>Fill out the form below:</p>

    <form>
        <label>Name:</label>
        <input type="text" placeholder="Your name">

        <label>Email:</label>
        <input type="email" placeholder="Your email">

        <label>Message:</label>
        <textarea rows="4" placeholder="Your message"></textarea>

        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
