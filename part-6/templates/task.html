{% extends "base.html" %}

{% block content %}
<h1>Task Details</h1>
<ul>
    <li><strong>ID:</strong> {{ task.id }}</li>
    <li><strong>Title:</strong> {{ task.title|upper }}</li>
    <li><strong>Status:</strong> {{ task.status }}</li>
    <li><strong>Priority:</strong> {{ task.priority }}</li>
</ul>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
