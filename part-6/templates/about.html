{% extends "base.html" %}

{% block content %}
<h1>About This App</h1>
<p>This is a simple Flask-based To-Do List app where you can:</p>
<ul>
    <li>View all tasks</li>
    <li>Add new tasks</li>
    <li>See task details</li>
    <li>Delete tasks</li>
</ul>
<p>Data is stored in-memory, so it will reset when the server restarts.</p>
{% endblock %}
